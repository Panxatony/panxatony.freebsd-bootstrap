- name: install zShell
  pkgng:
    name: shells/zsh
    state: present

- name: config zsh for user
  block:

    - name: set zshell for user
      command: 'chsh -s /usr/local/bin/zsh {{ item }}'
      loop:
        - "{{ bootstrap_zsh_user }}"
      #when: ( bootstrap_zsh_user is defined )

  when: ( bootstrap_zsh_user is defined )
